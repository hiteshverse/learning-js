<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>Sample Data Table</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>25</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>3</td>
                <td>Emily Johnson</td>
                <td>22</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Michael Brown</td>
                <td>35</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>4</td>
            </tr>
        </tfoot>
        
    </table>

    <script src="./script.js"></script>
</body>

</html>
